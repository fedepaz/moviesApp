<mat-card [ngClass]="{ 'text-center': !fullWidthMode }">
  <div [ngClass]="{ flex: fullWidthMode }">
    <img
      class="mb-1 pt-6 mx-auto h-[200px] cursor-pointer"
      [src]="movie?.image"
      [ngClass]="{ 'h-200px': !fullWidthMode, 'h-[360px]': fullWidthMode }"
      (click)="goToMovieDetailPage()"
    />
    <div
      class="w-full"
      [ngClass]="{ 'px-8 flex flex-col justify-between': fullWidthMode }"
    >
      <div>
        <h5>{{ movie?.genre }}</h5>
        <span class="flex justify-center">
          <h3>
            {{ movie?.rating }}
          </h3>
          <mat-icon class="text-yellow-500">star</mat-icon>
        </span>
        <p class="truncate hover:whitespace-normal">{{ movie?.title }}</p>
        <p *ngIf="fullWidthMode">{{ movie?.description }}</p>
      </div>
      <div class="flex justify-between m-4">
        <span class="text-red-400"> Add to Wish List </span>
        <button (click)="onAddToWishList()">
          <mat-icon class="text-gray-300">queue</mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-card>
