<mat-card *ngIf="wishList.movies.length" class="max-w-7xl mx-auto">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full">
    <ng-container matColumnDef="movie">
      <th mat-header-cell *matHeaderCellDef>
        <span class="font-bold"> Movie </span>
      </th>
      <td mat-cell *matCellDef="let element">
        <img src="{{ element.movie }}" alt="image" class="w-[100px] my-5" />
      </td>
      <td mat-footer-cell *matFooterCellDef>
        <button mat-raised-button routerLink="/home">
          Add more Movies to the Wish List
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="font-bold">
        <span class="font-bold"> Title </span>
      </th>
      <td mat-cell *matCellDef="let element">
        <p class="truncate max-w-xs">
          {{ element.name }}
        </p>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-raised-button color="warn" class="float-right">
          Clear All
        </button>
      </th>
      <td mat-cell *matCellDef="let element">
        <button mat-mini-fab color="warn" class="float-right">
          <mat-icon>close</mat-icon>
        </button>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
</mat-card>
<mat-card *ngIf="!wishList.movies.length" class="max-w-7xl mx-auto">
  <p>
    Your Wish List is empty.
    <button mat-raised-button routerLink="/home">
      Add Movies to the Wish List
    </button>
  </p>
</mat-card>
